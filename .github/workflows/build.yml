name: Build

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published
  workflow_dispatch:

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Set the build number in MinVer.
  MINVERBUILDMETADATA: build.${{github.run_number}}

jobs:
  build:
    name: Build-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v6.0.2
        with:
          lfs: true
          fetch-depth: 0
      - name: "Install .NET Core SDK"
        uses: actions/setup-dotnet@v5.1.0
      - name: "Dotnet Tool Restore"
        run: dotnet tool restore
        shell: pwsh
      - name: "Dotnet Cake Build"
        run: dotnet cake --target=Build
        shell: pwsh
      - name: "Dotnet Cake Test"
        run: dotnet cake --target=Test
        shell: pwsh
      - name: "Dotnet Cake Pack"
        run: dotnet cake --target=Pack
        shell: pwsh
      - name: "Publish Artefacts"
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{matrix.os}}
          path: "./Artefacts"

  push-github-packages:
    name: "Push GitHub Packages"
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment:
      name: "GitHub Packages"
      url: https://github.com/tiberriver256/Swashbuckle.AspNetCore.Community.OData/packages
    permissions:
      packages: write
    runs-on: windows-latest
    steps:
      - name: "Download Artefact"
        uses: actions/download-artifact@v7.0.0
        with:
          name: "windows-latest"
      - name: "Dotnet NuGet Add Source"
        run: dotnet nuget add source https://nuget.pkg.github.com/tiberriver256/index.json --name GitHub --username tiberriver256 --password ${{secrets.GITHUB_TOKEN}}
        shell: pwsh
      - name: "Dotnet NuGet Push"
        run: dotnet nuget push .\*.nupkg --api-key ${{ github.token }} --source GitHub --skip-duplicate
        shell: pwsh

  push-nuget:
    name: "Push NuGet Packages"
    needs: build
    if: github.event_name == 'release'
    environment:
      name: "NuGet"
      url: https://www.nuget.org/packages/Swashbuckle.AspNetCore.Community.OData
    permissions:
      id-token: write
      actions: read
      contents: read
    runs-on: windows-latest
    steps:
      - name: "Download Artefact"
        uses: actions/download-artifact@v7.0.0
        with:
          name: "windows-latest"
      - name: "Validate package version matches release tag"
        run: |
          $expectedTag = "${{ github.ref_name }}"
          $expectedVersion = $expectedTag -replace '^v', ''
          $packages = Get-ChildItem .\ -Filter *.nupkg | Where-Object { !$_.Name.Contains('preview') }

          if (!$packages)
          {
            throw "No stable .nupkg files found to publish."
          }

          foreach ($package in $packages)
          {
            $actualVersion = [System.Text.RegularExpressions.Regex]::Match($package.BaseName, '(?<version>\d+\.\d+\.\d+(?:[-+].+)?)$').Groups['version'].Value
            if ([string]::IsNullOrWhiteSpace($actualVersion))
            {
              throw "Could not parse package version from '$($package.Name)'."
            }

            if ($actualVersion -ne $expectedVersion)
            {
              throw "Package '$($package.Name)' has version '$actualVersion' which does not match release tag '$expectedTag'."
            }
          }

          Write-Host "Validated package versions match release tag $expectedTag"
        shell: pwsh
      - name: "NuGet login (OIDC -> temp API key)"
        uses: NuGet/login@v1
        id: nuget-login
        with:
          user: ${{ secrets.NUGET_USER }}
      - name: "Dotnet NuGet Push"
        run: |
          Get-ChildItem .\ -Filter *.nupkg |
          Where-Object { !$_.Name.Contains('preview') } |
          ForEach-Object { dotnet nuget push $_ --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} }
        shell: pwsh
